<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NINE剧组 - 微信专用入口</title>
    
    <!-- 微信分享优化 -->
    <meta property="og:title" content="NINE剧组管理系统 - 专业光遇剧组平台">
    <meta property="og:description" content="200+人剧组｜分组管理｜剧本创作｜活动组织｜作品展示">
    <meta property="og:image" content="https://img.icons8.com/color/512/000000/film-reel.png">
    <meta property="og:url" content="https://520556.github.io/nine-crew-v3/wechat.html">
    
    <!-- PWA配置 -->
    <link rel="manifest" href="/nine-crew-v3/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NINE剧组">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/000000/film-reel.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature i {
            font-size: 20px;
            margin-bottom: 8px;
            color: #6a11cb;
        }
        
        .feature p {
            font-size: 12px;
            color: #ccc;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 12px;
            color: #aaa;
            text-align: left;
        }
        
        .instructions h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-film"></i>
        </div>
        
        <h1>NINE剧组管理系统</h1>
        <p class="subtitle">专业光遇剧组平台 · 200+成员</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-layer-group"></i>
                <p>8个专业分组</p>
            </div>
            <div class="feature">
                <i class="fas fa-edit"></i>
                <p>剧本创作编辑</p>
            </div>
            <div class="feature">
                <i class="fas fa-calendar-alt"></i>
                <p>活动组织管理</p>
            </div>
            <div class="feature">
                <i class="fas fa-star"></i>
                <p>作品展示积分</p>
            </div>
        </div>
        
        <a href="https://520556.github.io/nine-crew-v3/index.html?from=wechat&t=app&v=2" class="btn btn-primary">
            <i class="fas fa-play-circle"></i> 立即体验
        </a>
        
        <button onclick="showInstructions()" class="btn btn-secondary">
            <i class="fas fa-question-circle"></i> 微信内使用教程
        </button>
        
        <div id="instructions" class="instructions" style="display: none;">
            <h3><i class="fas fa-graduation-cap"></i> 微信内最佳使用方法：</h3>
            <ol>
                <li>点击右上角 <strong>···</strong> 菜单</li>
                <li>选择 <strong>"在浏览器打开"</strong></li>
                <li>在浏览器中，点击分享按钮</li>
                <li>选择 <strong>"添加到主屏幕"</strong></li>
                <li>桌面会生成APP图标，直接点击使用</li>
            </ol>
            <p style="margin-top: 10px; color: #6a11cb;">
                <i class="fas fa-lightbulb"></i> 提示：添加到桌面后可以像APP一样全屏使用，无需每次通过微信！
            </p>
        </div>
    </div>
    
    <script>
        // 显示使用说明
        function showInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }
        
        // 检测微信浏览器
        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        
        if (isWeChat) {
            console.log('微信内浏览器检测到');
            
            // 如果是微信，3秒后自动显示说明
            setTimeout(() => {
                showInstructions();
            }, 2000);
        }
        
        // 添加点击统计（可选）
        document.querySelector('.btn-primary').addEventListener('click', function() {
            console.log('用户点击了"立即体验"按钮');
            // 这里可以添加统计代码
        });
        
        // 检查PWA支持
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            console.log('PWA功能支持良好');
        }
    </script>
</body>
</html>
