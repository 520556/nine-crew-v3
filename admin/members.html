<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成员管理 · NINE剧组后台</title>
    
    <!-- 登录验证 -->
    <script>
        if (localStorage.getItem('adminLogin') !== 'yes') {
            window.location.href = 'login.html';
        }
    </script>
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #1a1a1a;
            --dark-gray: #444;
            --medium-gray: #666;
            --light-gray: #999;
            --lighter-gray: #e5e5e5;
            --lightest-gray: #f5f5f5;
            --white: #fff;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--lightest-gray);
            color: var(--black);
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }
        
        /* 顶部导航 */
        .admin-header {
            background: var(--black);
            color: var(--white);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-logo {
            font-size: 20px;
            font-weight: 600;
        }
        
        .admin-logo i {
            margin-right: 8px;
            color: #ffd700;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-avatar {
            width: 36px;
            height: 36px;
            background: var(--white);
            color: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .back-to-site {
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            transition: all 0.2s;
        }
        
        .back-to-site:hover {
            background: var(--white);
            color: var(--black);
        }
        
        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* 侧边栏 + 主内容布局 */
        .admin-layout {
            display: flex;
            gap: 24px;
            margin: 30px 0;
        }
        
        /* 侧边导航 */
        .admin-sidebar {
            width: 220px;
            flex-shrink: 0;
        }
        
        .sidebar-menu {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--lighter-gray);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-bottom: 1px solid var(--lighter-gray);
            color: var(--medium-gray);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item i {
            width: 20px;
            font-size: 16px;
        }
        
        .menu-item:hover {
            background: var(--lightest-gray);
            color: var(--black);
        }
        
        .menu-item.active {
            background: var(--black);
            color: var(--white);
        }
        
        /* 主内容区 */
        .admin-main {
            flex: 1;
        }
        
        /* 页面标题 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        /* 搜索和筛选 */
        .search-section {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--lighter-gray);
            border-radius: 30px;
            font-size: 14px;
            background: var(--white);
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 12px 24px;
            border: 1px solid var(--lighter-gray);
            border-radius: 30px;
            font-size: 14px;
            background: var(--white);
        }
        
        /* 成员统计卡片 */
        .member-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--lighter-gray);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: var(--medium-gray);
            font-size: 13px;
        }
        
        .stat-trend {
            font-size: 12px;
            margin-top: 8px;
            color: #22c55e;
        }
        
        /* 成员列表 */
        .member-list {
            background: var(--white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--lighter-gray);
            overflow: hidden;
        }
        
        .member-header {
            display: grid;
            grid-template-columns: 80px 1.5fr 1fr 1fr 1.2fr 1.2fr 100px;
            padding: 16px 20px;
            background: var(--lightest-gray);
            font-weight: 600;
            font-size: 13px;
            color: var(--medium-gray);
            border-bottom: 1px solid var(--lighter-gray);
        }
        
        .member-row {
            display: grid;
            grid-template-columns: 80px 1.5fr 1fr 1fr 1.2fr 1.2fr 100px;
            padding: 16px 20px;
            align-items: center;
            border-bottom: 1px solid var(--lighter-gray);
            transition: all 0.2s;
        }
        
        .member-row:hover {
            background: var(--lightest-gray);
        }
        
        .member-row:last-child {
            border-bottom: none;
        }
        
        .member-avatar {
            width: 44px;
            height: 44px;
            background: var(--lightest-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        .member-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .member-name {
            font-weight: 600;
            font-size: 15px;
        }
        
        .member-username {
            font-size: 12px;
            color: var(--light-gray);
        }
        
        .member-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .group-tag {
            background: var(--lightest-gray);
            color: var(--medium-gray);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            border: 1px solid var(--lighter-gray);
        }
        
        .group-tag.leader {
            background: var(--black);
            color: var(--white);
        }
        
        .member-level {
            font-size: 12px;
            font-weight: 500;
        }
        
        .level-badge {
            background: var(--black);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            display: inline-block;
        }
        
        .member-points {
            font-weight: 600;
        }
        
        .member-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--medium-gray);
        }
        
        .action-icon:hover {
            background: var(--lightest-gray);
            color: var(--black);
        }
        
        .action-icon.delete:hover {
            background: #ff4444;
            color: white;
        }
        
        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }
        
        .page-item {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--lighter-gray);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .page-item:hover {
            background: var(--lightest-gray);
        }
        
        .page-item.active {
            background: var(--black);
            color: white;
            border-color: var(--black);
        }
    </style>
</head>
<body>
    <!-- 后台顶部导航 -->
    <div class="admin-header">
        <div class="container header-content">
            <div class="admin-logo">
                <i class="fas fa-crown" style="color: #ffd700;"></i> NINE剧组 · 管理后台
            </div>
            <div class="admin-user">
                <span style="color: var(--white); margin-right: 5px;">
                    <i class="fas fa-user-shield"></i> <span id="currentAdmin"></span>
                </span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 退出

                <a href="/index.html" class="back-to-site">

    </div>
    
    <div class="container">
        <div class="admin-layout">

            <div class="admin-sidebar">
                <div class="sidebar-menu">
                    <a href="index.html" class="menu-item">

            <!-- 主内容区 -->
            <div class="admin-main">

                <div class="search-section">

                    <div class="filter-group">

                    </div>
                </div>
                
                <!-- 成员统计 -->
                <div class="member-stats">
                    <div class="stat-card">

                    </div>
                    <div class="stat-card">
                        <div class="stat-number">2</div>
                        <div class="stat-label">今日退出</div>
                    </div>
                </div>
                
                <!-- 成员列表 -->
                <div class="member-list">
                    <div class="member-header">
                        <div></div>
                        <div>成员</div>
                        <div>分组</div>
                        <div>等级</div>
                        <div>积分</div>
                        <div>加入时间</div>
                        <div>操作</div>
                    </div>
                    
                    <div class="member-row">
                        <div class="member-avatar">张</div>
                        <div class="member-info">
                            <span class="member-name">张三</span>
                            <span class="member-username">@zhangsan</span>

                    </div>
                    
                    <div class="member-row">
                        <div class="member-avatar">李</div>
                        <div class="member-info">
                            <span class="member-name">李思思</span>
                            <span class="member-username">@lisisi</span>
                        </div>
                        <div class="member-groups">
                            <span class="group-tag leader">导演组·组长</span>
                            <span class="group-tag leader">副团</span>
                        </div>
                        <div><span class="level-badge">Lv.5</span></div>
                        <div class="member-points">7,230</div>
                        <div>2025-10-15</div>
                        <div class="member-actions">
                            <span class="action-icon" onclick="window.open('/profile.html', '_blank')"><i class="fas fa-eye"></i></span>
                            <span class="action-icon" onclick="alert('编辑成员信息')"><i class="fas fa-edit"></i></span>
                            <span class="action-icon delete" onclick="if(confirm('确定移除该成员？')) alert('已移除')"><i class="fas fa-user-minus"></i></span>
                        </div>
                    </div>
                    
                    <div class="member-row">
                        <div class="member-avatar">王</div>
                        <div class="member-info">
                            <span class="member-name">王小明</span>
                            <span class="member-username">@wangxm</span>
                        </div>
                        <div class="member-groups">
                            <span class="group-tag">摄影组</span>
                            <span class="group-tag">气氛组</span>

                        <div class="member-points">1,560</div>
                        <div>2026-01-05</div>
                        <div class="member-actions">
                            <span class="action-icon" onclick="window.open('/profile.html', '_blank')"><i class="fas fa-eye"></i></span>
                            <span class="action-icon" onclick="alert('编辑成员信息')"><i class="fas fa-edit"></i></span>
                            <span class="action-icon delete" onclick="if(confirm('确定移除该成员？')) alert('已移除')"><i class="fas fa-user-minus"></i></span>
                        </div>
                    </div>
                </div>
                
                <!-- 分页 -->
                <div class="pagination">
                    <span class="page-item active">1</span>
                    <span class="page-item">2</span>
                    <span class="page-item">3</span>
                    <span class="page-item">4</span>
                    <span class="page-item">5</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 显示当前登录的管理员
        const adminName = localStorage.getItem('adminName') || '管理员';
        document.getElementById('currentAdmin').textContent = adminName;
        document.getElementById('adminAvatar').textContent = adminName.charAt(0);
        
        // 退出登录
        function logout() {
            if (confirm('确定退出登录吗？')) {
                localStorage.removeItem('adminLogin');
                localStorage.removeItem('adminName');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
