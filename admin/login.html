<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级管理员登录 · NINE剧组</title>
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e5e5e5;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .logo p {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 15px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        
        .login-btn {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #333;
        }
        
        .error {
            color: #ff4444;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }
        
        .back-link a:hover {
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <i class="fas fa-crown" style="color: #ffd700;"></i>
            <h1>NINE剧组 · 超级管理后台</h1>
            <p>仅限超级管理员登录</p>
        </div>
        
        <div class="form-group">
            <label>用户名</label>
            <input type="text" id="username" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label>密码</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        
        <button class="login-btn" onclick="login()">
            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> 登录后台
        </button>
        
        <div class="error" id="errorMsg">用户名或密码错误</div>
        
        <div class="hint">
            仅限两位超级管理员登录
        </div>
        
        <div class="back-link">
            <a href="/index.html"><i class="fas fa-arrow-left"></i> 返回网站首页</a>
        </div>
    </div>

    <script>
        const ADMINS = [
            { user: '团长', pass: 'nine520' },
            { user: '副团', pass: 'nine888' }
        ];
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const isValid = ADMINS.some(admin => 
                admin.user === username && admin.pass === password
            );
            
            if (isValid) {
                localStorage.setItem('adminLogin', 'yes');
                localStorage.setItem('adminName', username);
                // ⭐⭐⭐ 这里改成相对路径 ⭐⭐⭐
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
        
        if (localStorage.getItem('adminLogin') === 'yes') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
