<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级管理员登录 · NINE剧组</title>
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #1a1a1a;
            --dark-gray: #444;
            --medium-gray: #666;
            --light-gray: #999;
            --lighter-gray: #e5e5e5;
            --lightest-gray: #f5f5f5;
            --white: #fff;
            --radius-lg: 16px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-box {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--lighter-gray);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: var(--black);
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo p {
            color: var(--medium-gray);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--dark-gray);
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--lighter-gray);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--black);
        }
        
        .login-btn {
            width: 100%;
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .error-message {
            color: #ff4444;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            color: var(--light-gray);
            font-size: 13px;
        }
        
        .hint span {
            color: var(--black);
            font-weight: 500;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--medium-gray);
            text-decoration: none;
            font-size: 13px;
        }
        
        .back-link a:hover {
            color: var(--black);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-crown" style="color: #ffd700;"></i>
                <h1>NINE剧组 · 超级管理后台</h1>
                <p>仅限超级管理员登录</p>
            </div>
            
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-input" id="username" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" id="password" placeholder="请输入密码">
            </div>
            
            <button class="login-btn" onclick="handleLogin()">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> 登录后台
            </button>
            
            <div class="error-message" id="errorMsg">用户名或密码错误</div>
            
            <div class="hint">
                <span>仅限两位超级管理员登录</span>
            </div>
            
            <div class="back-link">
                <a href="/index.html"><i class="fas fa-arrow-left"></i> 返回网站首页</a>
            </div>
        </div>
    </div>

    <script>
        // 只有两位超级管理员能登录（你和另一个信任的人）
        const SUPER_ADMINS = [
            { username: '团长', password: 'nine520' },      // 你
            { username: '副团', password: 'nine888' }       // 另一个超级管理员（不是权限副团）
        ];
        
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // 验证是否是超级管理员
            const isValid = SUPER_ADMINS.some(admin => 
                admin.username === username && admin.password === password
            );
            
            if (isValid) {
                // 登录成功，保存登录状态
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUser', username);
                
                // 跳转到后台首页
                window.location.href = '/admin/index.html';
            } else {
                // 显示错误信息
                errorMsg.style.display = 'block';
            }
        }
        
        // 如果已经登录，直接跳转
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = '/admin/index.html';
        }
    </script>
</body>
</html>
