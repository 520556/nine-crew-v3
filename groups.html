<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业分组 · NINE剧组</title>
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入全局样式（和首页保持一致） -->
    <style>
        /* 复用首页的全局样式变量 */
        :root {
            --black: #1a1a1a;
            --dark-gray: #444444;
            --medium-gray: #666666;
            --light-gray: #999999;
            --lighter-gray: #e5e5e5;
            --lightest-gray: #f5f5f5;
            --white: #ffffff;
            
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }
        
        /* 顶部装饰带 */
        .header-decoration {
            height: 100px;
            background: linear-gradient(135deg, 
                rgba(0,0,0,0.02) 0%, 
                rgba(0,0,0,0.05) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .header-decoration::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" opacity="0.03"><path d="M0,100 Q200,50 400,100 T800,100" stroke="%23000000" fill="none"/><path d="M0,150 Q200,100 400,150 T800,150" stroke="%23000000" fill="none"/></svg>');
            background-size: cover;
        }
        
        /* 返回链接 */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--medium-gray);
            text-decoration: none;
            font-size: 14px;
            margin: var(--space-lg) 0;
            padding: 8px 0;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--black);
        }
        
        /* 页面标题 */
        .page-header {
            margin: var(--space-xl) 0 var(--space-lg);
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }
        
        .page-subtitle {
            color: var(--medium-gray);
            font-size: 14px;
        }
        
        /* 统计卡片 */
        .group-stats-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-sm);
            margin: var(--space-xl) 0;
        }
        
        .stat-item {
            background: var(--lightest-gray);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--medium-gray);
        }
    </style>
    
    <!-- 引入分组专属样式 -->
    <link rel="stylesheet" href="groups.css">
</head>
<body>
    <!-- 顶部装饰带 -->
    <div class="header-decoration"></div>
    
    <div class="container">
        <!-- 返回链接 -->
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>
        
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">专业分组</h1>
            <p class="page-subtitle">8个专业小组，找到属于你的位置</p>
        </div>
        
        <!-- 分组统计概览 -->
        <div class="group-stats-overview">
            <div class="stat-item">
                <div class="stat-number">8</div>
                <div class="stat-label">总分组</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">86</div>
                <div class="stat-label">总成员</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">12</div>
                <div class="stat-label">进行中</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">5</div>
                <div class="stat-label">待审核</div>
            </div>
        </div>
        
        <!-- 分组列表 -->
        <div class="groups-list" id="groupsList">
            <!-- 分组卡片会由JS动态生成 -->
        </div>
    </div>
    
    <!-- 底部导航（和首页一致） -->
    <nav class="bottom-nav">
        <div class="nav-item" data-page="home">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-label">首页</div>
        </div>
        <div class="nav-item active" data-page="groups">
            <div class="nav-icon"><i class="fas fa-sitemap"></i></div>
            <div class="nav-label">分组</div>
        </div>
        <div class="nav-item" data-page="create">
            <div class="nav-icon"><i class="fas fa-plus"></i></div>
            <div class="nav-label">发布</div>
        </div>
        <div class="nav-item" data-page="notifications">
            <div class="nav-icon"><i class="fas fa-bell"></i></div>
            <div class="nav-label">通知</div>
        </div>
        <div class="nav-item" data-page="profile">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div class="nav-label">我的</div>
        </div>
    </nav>

    <!-- 引入分组JS -->
    <script src="groups.js"></script>
    
    <script>
        // 底部导航交互
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                if (page === 'home') window.location.href = 'index.html';
                else if (page === 'groups') window.location.href = 'groups.html';
                else alert('功能开发中');
            });
        });
    </script>
</body>
</html>
