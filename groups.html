    <meta property="og:site_name" content="NINE剧组管理系统">
    
    <!-- 微信专用标签 -->
    <meta itemprop="name" content="NINE剧组分组系统">
    <meta itemprop="description" content="选择加入演员、配音、编剧、后期、摄影、宣传、气氛、导演等8个分组">
    <meta itemprop="image" content="https://img.icons8.com/color/512/000000/film-reel.png">
    
    <!-- 移动端优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">

    <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/color/180/000000/film-reel.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/96/000000/film-reel.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/96/000000/film-reel.png">
    <link rel="mask-icon" href="https://img.icons8.com/color/96/000000/film-reel.png" color="#000000">
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ===== 微信分享优化 - 结束 ===== -->

    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="groups.css">
    
    <!-- 网站图标 -->
    <link rel="icon" href="https://img.icons8.com/color/96/000000/film-reel.png" type="image/x-icon">
</head>
<body>
    <!-- 导航栏 -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回首页</span>
                </a>
                <h1 class="page-title">分组管理系统</h1>
                <div class="header-actions">
                    <span class="header-subtitle">选择加入，开启剧组之旅</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="container">
        <!-- 页面说明 -->
        <div class="page-intro">
            <h2><i class="fas fa-layer-group"></i> 所有分组</h2>
            <p class="intro-text">
                我们共有8个专业分组，每个分组都有独特的功能和职责。<br>
                点击分组卡片查看详情，选择适合你的分组加入！
            </p>
            <div class="intro-stats">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span>8个分组</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-crown"></i>
                    <span>多组长管理</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-qrcode"></i>
                    <span>微信群直达</span>
                </div>
            </div>
        </div>

        <!-- 分组容器 -->
        <div id="groupsContainer" class="groups-container">
            <!-- 分组卡片会通过JavaScript动态生成在这里 -->
        </div>

        <!-- 使用提示 -->
        <div class="usage-tips">
            <h3><i class="fas fa-lightbulb"></i> 使用提示</h3>
            <ul>
                <li>点击分组卡片可以展开/收起详细信息</li>
                <li>需要审核的分组（配音组、后期组）需要提交作品</li>
                <li>每个分组都有微信群二维码，可扫码加入</li>
                <li>一人可加入多个分组，发挥你的多方面才能</li>
                <li>组长信息在分组详情中查看，可点击查看主页</li>
            </ul>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="main-footer">
        <div class="container">
            <p>NINE剧组管理系统 &copy; 2024</p>
            <p class="footer-links">
                <a href="index.html">首页</a> | 
                <a href="groups.html" class="active">所有分组</a> | 
                <a href="javascript:void(0)" onclick="alert('个人主页功能开发中...')">个人主页</a>
            </p>
            <p class="footer-note">
                <i class="fas fa-mobile-alt"></i> 建议在微信内使用，可添加到手机桌面
            </p>
        </div>
    </footer>

    <!-- JavaScript文件 -->
    <script src="groups.js"></script>
    
    <!-- 页面加载完成后的初始化 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('分组页面加载完成');
            
            // 检查是否从编辑器页面跳转回来
            const fromEditor = localStorage.getItem('fromScriptEditor');
            if (fromEditor === 'true') {
                localStorage.removeItem('fromScriptEditor');
                alert('剧本已提交审核！\n\n请等待组长审核，审核通过后剧本将导入活动页面。');
            }
            
            // 微信内优化提示
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                console.log('微信内浏览器检测到');
                // 可以添加微信特定优化
            }
        });
    </script>
</body>
</html>
